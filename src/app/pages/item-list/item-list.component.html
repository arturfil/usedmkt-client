<div class="item-list" *ngIf="userInfo">
  <p> Hi {{ userInfo.fullName }}</p>
</div>

<h2> Products </h2>
<div *ngIf="userInfo">
  <button (click)="showsForm()">
    Add Item
  </button>


  <app-item-form *ngIf="isFormOn"
  (newItemNotifier)="handleNewItem($event)"></app-item-form>
</div>

  <div class="container">
    <div class="row">
      <div class="">
        <ul>
          <li class="list-card col-md-3" *ngFor="let oneItem of items">
            <h3> {{ oneItem.name }}</h3>
            <span> From {{ oneItem.brand }}</span>


            <br>
            <img [src]="imageDomain + oneItem.image">
            <br>
            <a class="see-details" [routerLink]="['/items', oneItem._id]">
              See Details
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
