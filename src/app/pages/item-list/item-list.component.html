  <div class="container">
    <div class="row">
      <h2> Featured Products </h2>
      <div class="col-md-12 col-sm-12">
        <app-carousel></app-carousel>
      </div>
    </div>
    <div class="row">
      <div class="">
        <ul class="">
          <li class="list-card col-md-3 col-sm-4" *ngFor="let oneItem of items">

            <img [src]="imageDomain + oneItem.image">
            <br>
            <h3> {{ oneItem.name }}</h3>

            <br>
            <span> From {{ oneItem.brand }}</span>

            <br>
            <a class="see-details" [routerLink]="['/items', oneItem._id]">
              See Details
            </a>
            <p *ngIf="oneItem.status">In Auction </p>
          </li>
        </ul>
      </div>
    </div>
    <!-- New Row -->

  <div class="show-items row">
    <div class="col-md-12">

      <!-- this form searches for walmart products, prices, images and more -->

    </div>
  </div>
  <div class="row">
    <div >
      <ul>
        <li class="list-card col-md-3 col-sm-4" *ngFor="let onePrice of prices">
          <p>Name: {{ onePrice.name }}</p>
          <p>Price: ${{ onePrice.salePrice }}</p>
          <img src="{{ onePrice.mediumImage}}" alt="">
        </li>
      </ul>
    </div>
  </div>
  </div>
