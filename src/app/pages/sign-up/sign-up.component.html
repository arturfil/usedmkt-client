
  <div class="form ">
    <div class="form-wrapper">
      <p class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>

      <form class="signup-form"(ngSubmit)="signupSubmit()">
        <h2>Sign Up</h2>
        <br>
        <label for="full-name-input"> Full Name </label>
        <br>
        <input id="full-name-input" type="text" placeholder="Full Name"
        name="fullName" [(ngModel)]="newUser.signupFullName">
        <br>

        <label for="username-input"> Username </label>
        <br>
        <input id="username-input" type="text" name="username"
        placeholder="username" [(ngModel)]="newUser.signupUsername">
        <br>

        <label for="password-input"> Password </label>
        <br>
        <input id="password" type="password" placeholder=""
        name="userPassword" [(ngModel)]="newUser.signupPassword">
        <br>

        <button> Sign Up </button>
      </form>
    </div>
